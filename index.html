<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
      background: #001f3f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    label{
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .navbar-custom{
        background-color: slategrey;
       }
       .navbar-custom, .navbar-brand,
       .navbar-custom, .nav-link{
        color: white;
       }
       .navbar-custom, .navbar-link:hover{
        color: white;
       }
  </style>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="https://obmontessori.edu.ph" target="blank">GRADE 09 EMERALD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="https://obmontessori.edu.ph/" target="blank">HOME</a>  
                    </li>
                     <li class="nav-item">
                      <a class="nav-link" href="https://www.google.com/maps/place/Operation+Brotherhood+Montessori+Center/@15.1373131,120.5945366,17z/data=!3m1!4b1!4m6!3m5!1s0x3396f237c7d7ec39:0xa3cae61a3f0a87ea!8m2!3d15.1373131!4d120.5971115!16zL20vMGY1MHM2?entry=ttu&g_ep=EgoyMDI0MTIwMi4wIKXMDSoASAFQAw%3D%3D" target="blank">LOCATION</a>  
                    </li>
                     <li class="nav-item">
                      <a class="nav-link" href="https://obmontessori.edu.ph/contact-us" target="blank">CONTACT US</a>  
                    </li>
                   
                </ul>
               
            </div>
        </div>

    </nav>

<div class="container mt-5">
  <div class="form-container">
    <h2 class="text-center mb-4">Robotics Club Registration Form</h2>
    <form>
     
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Robotics Topics</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="programming">
          <label class="form-check-label" for="programming">Programming</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="electronics">
          <label class="form-check-label" for="electronics">Electronics</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="mechanical">
          <label class="form-check-label" for="mechanical">Mechanical Design</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Robotics Experience Level</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="experience" id="beginner">
          <label class="form-check-label" for="beginner">Beginner</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="experience" id="intermediate">
          <label class="form-check-label" for="intermediate">Intermediate</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="experience" id="advanced">
          <label class="form-check-label" for="advanced">Advanced</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="interest" class="form-label">Statement of Interest</label>
        <textarea class="form-control" id="interest" rows="3" placeholder="Write why you're interested in robotics..."></textarea>
      </div>
       <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
